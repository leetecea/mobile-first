<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Source+Sans+3:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <title>flavo</title>
</head>
<body>
    <header>
        <figure>
            <img src="./img/menu.png" alt="Menu hamburguer">
        </figure>
        <h1>Flavo</h1>
        <figure>
            <img src="./img/carrinho.png" alt="Sacola que simula o carrinho de compras do site">
        </figure>
    </header>
    <main>
        <section class="container">
            <figure>
                <img src="./img/cosiness.png" alt="Cosiness">
            </figure>
            <div class="cosiness">
                <h2>Cosiness</h2>
                <p>$18</p>
            </div>
            <section class="box">
                <h2>What's inside?</h2>
                <p>Chili, oregano, safran, paprika</p>
            </section>
            <section class="box">
                <h2>Why we love it?</h2>
                <p>This one will add a little savoury flavour to any food and turn any meal to a culinary masterpiece.</p>
            </section>
            <div class="box-options">
                <div>
                    <input type="radio" name="radio" id="bag" value="75">
                    <label for="bag">BAG (75g)</label>
                </div>
                <div>
                    <input type="radio" name="radio" id="jar" value="150">
                    <label for="jar">JAR (150g)</label>
                </div>
            </div>
            <div class="contador">
                <button>-</button>
                <h3>1</h3>
                <button>+</button>
            </div>
            <button class="btn-add">Add to cart</button>
        </section>
    </main>
    
</body>
</html>
